<div name="calculadora" class="container">
    <div class="child">
        <div class="block">
            <input class="display" type="textfield" value='{{ result$ | async }}'>
        </div>    
        <div class="block">
        <input class="button Numberbutton" type="button" value="7" (click)="this.sendNumber(7)">
        <input class="button Numberbutton" type="button" value="8" (click)="this.sendNumber(8)">
        <input class="button Numberbutton" type="button" value="9" (click)="this.sendNumber(9)">
        <input class="button Operationbutton" type="button" value="+" (click)="this.sendOperator('+')">
    </div>

        <div class="block">
        <input class="button Numberbutton" type="button" value="4" (click)="this.sendNumber(4)">
        <input class="button Numberbutton" type="button" value="5" (click)="this.sendNumber(5)">
        <input class="button Numberbutton" type="button" value="6" (click)="this.sendNumber(6)">
        <input class="button Operationbutton" type="button" value="-"(click)="this.sendOperator('-')" >
    </div>
        <div class="block">
        <input class="button Numberbutton" type="button" value="1" (click)="this.sendNumber(1)">
        <input class="button Numberbutton" type="button" value="2" (click)="this.sendNumber(2)">
        <input class="button Numberbutton" type="button" value="3" (click)="this.sendNumber(3)">
        <input class="button Operationbutton" type="button" value="*" (click)="this.sendOperator('*')">
    </div>

        <div class="block">
        <input class="button Numberbutton" type="button" value="0" (click)="this.sendNumber(0)">
        <input class="button Operationbutton" type="reset" value="c" (click)="this.clearAll()">
        <input class="button Operationbutton" type="button" value="/" (click)="this.sendOperator('/')">
    </div>
    <div class="block">
        <input class="button Operationbutton Result-button" type="textfield" value="="(click)="this.doOperation()">
    </div>   
</div>
</div>
